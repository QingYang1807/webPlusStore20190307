<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>机票订购</title>
		<script src="js/include.js"></script>
	</head>
	<body>
		<div class="list ticket">
			<form action="###">
				<h2>机票预订</h2>
				<div class="ty">
					<p>
						"航班类型"
						<mark>单程</mark>
						"往返"
					</p>
				</div>
				<div class="from left">
					<p>
						<label for="from_city">出发城市</label>
						<input type="text" name="from_city" id="from_city" placeholder="城市名">
					</p>
					<p>
						<label for="to_city">返回城市</label>
						<input type="text" name="to_city" id="to_city" placeholder="城市名"></input>
					</p>
				</div>
				<div class="from right">
					<p>
						<label for="from_date">出发时间</label>
						<input type="text" name="from_date" id="from_date" placeholder="时间/日期">
					</p>
					<p>
						<label for="to_date">返回时间</label>
						<input type="text" name="to_date" id="to_date" placeholder="时间/日期"></input>
					</p>
				</div>
				<div class="from button">
					<p>
						<button type="submit" class="submit">订票</button>
					</p>
				</div>
			</form>
			<div class="new">
				<h2>最新机票</h2>
				<ul>
					<li>热门城市：</li>
					<li>北京</li>
					<li>上海</li>
					<li>广州</li>
					<li>深圳</li>
					<li>重庆</li>
					<li>成都</li>
					<li>杭州</li>
					<li>南京</li>
				</ul>
				<table>
					<thead>
						<tr></tr>
					</thead>
					<tbody>
						<tr>
							<td>北京-成都</td>
							<td>10-15</td>
							<td class="price">￥745</td>
							<td class="xs-hidden">￥50</td>
							<td class="xs-hidden">有</td>
							<td>春秋航空</td>
							<td>
								<a href="###" class="reserve">预订</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="7">
								<a href="###" class="more">加载更多航班...</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</body>
</html>
